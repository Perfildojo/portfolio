    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">

<body>
    <header class="cabecalho">
        <h1 class="logo">Meu Portfólio</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Sobre Mim</a></li>

                <li><a href="contato.html" class="ativo">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="contato">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para entrar em contato comigo.</p>
            
            <form class="formulario-contato">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="botao-enviar">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
